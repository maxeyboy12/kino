<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kinotype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button id="logButton" class="header-button">Session Log</button>
            <div class="dropdown">
                <button id="quickActionsButton" class="header-button">Quick Edits</button>
                <div id="quickActionsDropdown" class="dropdown-content">
                    <a href="#" data-action="more formal">More Formal</a>
                    <a href="#" data-action="more informal">More Informal</a>
                    <a href="#" data-action="softer">Softer Tone</a>
                    <a href="#" data-action="longer">Longer</a>
                    <a href="#" data-action="shorter">Shorter</a>
                </div>
            </div>
        </div>
        <div class="header-content">
            <h1>kinotype</h1>
            <p id="instructionText">Write, then press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> when you like what you see.</p>
        </div>
        <div class="header-right">
            <div class="model-toggle">
                <span class="toggle-label">4o-mini</span>
                <label class="switch">
                    <input type="checkbox" id="modelSwitch">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">4o</span>
            </div>
        </div>
    </header>

    <main class="editor-container">
        <div class="pane user-pane">
            <textarea id="userInput" placeholder="Type here..."></textarea>
        </div>
        <div class="pane ai-pane">
            <div id="aiOutput" class="ai-output-display" placeholder="Real-time enhancements"></div>
        </div>
    </main>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Call Log</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-summary">
                <p>Total Calls: <span id="totalCalls">0</span></p>
                <button id="downloadLogButton" class="header-button">Download Log</button>
            </div>
            <div id="logContainer" class="log-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
