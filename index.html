<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kinotype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button id="logButton" class="header-button">Session Log</button>
        <div class="header-content">
            <h1>kinotype</h1>
            <p>End your sentence to enhance. Hit enter to save.</p>
        </div>
        <div class="header-placeholder"></div> </header>

    <main class="editor-container">
        <div class="pane user-pane">
            <textarea id="userInput" placeholder="Type here..."></textarea>
        </div>
        <div class="pane ai-pane">
            <div id="aiOutput" class="ai-output-display" placeholder="Real-time enhancements"></div>
        </div>
    </main>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Call Log</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-summary">
                <p>Total Calls: <span id="totalCalls">0</span></p>
                <p>Total Tokens: <span id="totalTokens">0</span></p>
                <p>Estimated Session Cost: $<span id="sessionCost">0.00000</span></p>
            </div>
            <div id="logContainer" class="log-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
